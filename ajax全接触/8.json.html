<body>
	<script>
		// JSON基本概念
		// JSON: JavaSript对象表示法（JavaScript Object Notation）
		// JSON 是存储和交换文本信息的语法，类似XML。它采用键值对的方式来组织，易于人们阅读和编写，同时也易于机器解析和生成
		// JSON是独立于语言的，也就是说不管什么语言，都可以解析json,只需要按照json的规则来即可。


		// JSON与XML比较
		// json的长度和xml格式比起来更短小
		// json读写的速度更快
		// json可以使用javascript内建的方法直接进行解析，转换成javascript对象，非常方便

		{
			"staff": [
				{"name":"张三","age": 70},
				{"name":"李四","age": 29},
				{"name":"王五","age": 30}
			]
		}
	</script>
</body>
